# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - gotoHumanApiKey
    properties:
      gotoHumanApiKey:
        type: string
        description: API key for gotoHuman service.
    default: {}
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['build/index.js'], env: { GOTOHUMAN_API_KEY: config.gotoHumanApiKey } })
  exampleConfig:
    gotoHumanApiKey: your-dummy-api-key
